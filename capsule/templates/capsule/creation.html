<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Your Capsule</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'capsule/styles.css' %}">
</head>
<body>
  <div class="container">
    <canvas id="bg"></canvas>
    <div class="content">
      <h1 class="title">Create Your Capsule</h1>
      <p class="subtitle">Seal your memories for the future</p>
      {% if success %}
        <p style="color: #00d2ff;">Capsule sealed successfully!</p>
      {% elif error %}
        <p style="color: red;">Error: {{ error }}</p>
      {% endif %}
      <form class="capsule-form" method="post" action="/create/" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
          <label for="msg">Your Message</label>
          <textarea id="msg" name="msg" placeholder="Write something to your future self..." rows="4"></textarea>
        </div>
        <div class="form-group">
          <label for="date">Unlock Date</label>
          <input type="date" id="date" name="udate" min="2025-03-09"> <!-- Updated to today + 1 -->
        </div>
        <div class="form-group">
          <label for="upload">Add a Memory (Image/Video/File)</label>
          <input type="file" id="upload" name="upload" accept="image/*,video/*">
        </div>
        <div class="form-group">
          <label for="email">Your Email</label>
          <input type="email" id="email" name="email" placeholder="Enter your email for recall..." required>
        </div>
        <div class="form-group slider-group">
          <label for="is-public">Capsule Visibility</label>
          <div class="slider-container">
            <span class="slider-label private">Private</span>
            <input type="range" id="is-public" name="pripub" min="0" max="100" value="0">
            <span class="slider-label public">Public</span>
          </div>
        </div>
        <button type="submit" class="cta-button">Seal Capsule</button>
      </form>
    </div>
    <div class="footer">
      <p>Your future awaits.</p>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="{% static 'capsule/script.js' %}"></script>
</body>
</html>
